<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<!-- 제이쿼리 라이브러리 불러오기 -->
	<script src="masonry.pkgd.min.js"></script>
	<!-- masonry 라이브러리 불러오기 -->
	<style type="text/css">
		.grid{width: 100%;}
		.grid-item {
		 width: 200px; /* 한칸짜리 */
		}
		.grid-item--width2 {
			width: 400px; /* 두칸짜리 */
			}
		img{
			width:100%;
			display: block;
		}
	</style>
	<!-- javascript 자바스크립트 -->
	<!-- HTML(구조), CSS(모양, 형태), Javascript(동작) -->
	<script type="text/javascript">
		$( document ).ready(function() {
			//문서, 준비되면{
			$('.grid').masonry({
				//.grid mosonry 기능시작
				// options
				itemSelector: '.grid-item',
				columnWidth: 200 /* 한 칸의 넓이 */
			});
		});
		// 기능 시작하기
	</script>
</head>
<body>
	<a href="../index.html">돌아가기</a>
	<div class="grid">
	  <div class="grid-item">
	  	<img src="images/layout3_img1.jpg" />
	  </div>

		  <!-- 띄어쓰기를 이용하여 두 가지 클래스명을 지정함 -->

</body>
</html>
