<!DOCTYPE html>
<html>
    <head>
        <title> HTML연습 </title>
        <meta charset="utf-8" />
        <style>
            h1{margin-left:0px;}
            h2{margin-left:40px;}
            h3{margin-left:80px;}
            
            h1{
                color: red;
                font-size: 20px;

            }
        </style>
    </head>
     <body>
            <a href="index.html">index </a>

        <!-- h1~h6 순번x, 깊이(depth)o -->
        <h1>대한민국</h1>
        <p>아시아에서 가운데 있는</p>
        <h2>서울</h2>
        <h3>영등포구</h3>
        <h3>마포구</h3>
        <h3>중랑구</h3>
        <h2>경기도</h2>
        <h3>수원시</h3>
        <h3>과천시</h3>
        <h2>강원도</h2>
        <h2>전라도</h2>
        <hr />
        

        <p> 
            한 가지 주제에 <br /> 대한 줄글
        </p>
        <p> 
            또 다른 주제

        </p>
        <a href="http:/www.google.com" target="_blank">구글로 이동하기</a>
        <!--_blank, _self -->

        <img src="주소"/>
        <!-- unodered list 비 순차적 목록-->


        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>
            <li>물 100g</li>
        </ul>
         <!-- odered list 순차적 목록-->
         <ol>
             <li>물을 끓인다</li>
             <li>라면을 넣는다</li>
             <li>먹는다</li>
             <li>설겆이를 한다</li>
         </ol>
         <!-- definition list 정의형 목록-->
         <dl>
             <dt> ordered list 순차적 목록 </dt>
             <dd>순서가 중요하지 않은 목록, 위치를 바꾸어도 문제없다 </dd>

         </dl>
         <strong>강한 강조</strong>
         <em>일반강조</em>

         <b>볼드체</b>
         <i>이텔릭체</i>
         <!--b,i 사용을 권장하지 않음-->

                    <ins>추가글 insert</ins>
                    <del>삭제글 delete</del>
                    
                    <u>밑줄</u>
                    <strike>가운뎃줄</strike>
                        <!--u,strike 사용을 권장하지 않음-->

                        <sup>윗첨자</sup>
                        <sub>아랫첨자</sub>

                        2<sup
                        

    


    </body>
